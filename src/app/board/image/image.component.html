<img class="edit-image" *ngFor="let image of container.images | keyvalue; let i = index; trackBy: trackByFn"
            [id]="'image' + containerIndex + '_' + image.key" [src]="image.value" cdkDrag cdkDragBoundary=".container"
            (mousedown)="startResize($event, i, false)" (mousemove)="resizeImage($event, i, false)"
            (mouseup)="endResize($event)" [style.width]="container.imagePositions[i].width + 'px'"
            (cdkDragEnded)="onDragEnded($event, i)">
