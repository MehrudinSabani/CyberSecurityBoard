<div class="container">
    <div class="login form">
        <header>Login</header>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div>
                <label>Email</label>
                <input autocomplete="on" formControlName="email" type="email" matInput placeholder="Email">
            </div>
            <div>
                <label>Password</label>
                <input autocomplete="on" formControlName="password" type="password" matInput placeholder="Password">
            </div>
            <div *ngIf="firebaseErrorMessage != ''" class="error-style">
                <span>{{ firebaseErrorMessage }}</span>
            </div>

            <input type="submit" class="button" value="Login">
        </form>
        <div class="signup">
            <span class="signup">Don't have an account?
                <label for="check" routerLink="/signup">Signup</label>
            </span>
        </div>
    </div>
</div>
