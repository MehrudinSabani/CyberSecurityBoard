<button mat-icon-button color="primary" routerLink="">
    <mat-icon>home</mat-icon>
  </button>
  
  <div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="signup()" class="custom-form">
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Display Name">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="Email">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
      </mat-form-field>
  
      <div *ngIf="firebaseErrorMessage != ''" class="error-style">
        <span>{{ firebaseErrorMessage }}</span>
      </div>
  
      <button mat-raised-button color="primary">Signup</button>
    </form>
  </div>
