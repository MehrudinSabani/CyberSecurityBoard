<div class="container">
  <div class="registration form">
    <header>Signup</header>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <label>User Name</label>

      <input type="text" formControlName="displayName" placeholder="User Name">
      <label>Email</label>

      <input type="text" formControlName="email" placeholder="Email">
      <label>Password</label>

      <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
      <input type="submit" class="button" value="Sign Up">
    </form>
    <div class="signup">
      <span class="signup">Already have an account?
        <label for="check" routerLink="/login">Login</label>
      </span>
    </div>
  </div>
</div>
